<!DOCTYPE html>
<html>

<head>
    <title>Jyrka98's website</title>
    <link href="favicon.png" rel="icon" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800,800i" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.2.4/tsparticles.bundle.min.js"
        integrity="sha256-xvU+zV+BBXwwET4u26/zoXnrV6q8kkTaMI5e3xixf40=" crossorigin="anonymous"></script>

    <style type="text/css">
        html,
        body {
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Open Sans';
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #tsparticles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            margin: 0;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="tsparticles">
    </div>
    <script>
        const particlesConfig = {
            interactivity: {
                detectsOn: "window",
                events: {
                    onHover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onClick: {
                        enable: false,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 300,
                        size: 30,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    }
                }
            },
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        valueArea: 800
                    }
                },
                color: {
                    value: ["#0060ff", "#ffffff"]
                },
                shape: {
                    type: ["circle"]
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacityMin: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        sizeMin: 0.1,
                        sync: false
                    }
                },
                lineLinked: {
                    enable: true,
                    distance: 200,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    outMode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            detectRetina: true
        };

        tsParticles.load("tsparticles", particlesConfig);
    </script>
</body>

</html>
